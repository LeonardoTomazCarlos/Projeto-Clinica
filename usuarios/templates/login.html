{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}" />
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md d-flex justify-content-center">
        <div class="cont-cadastro">
          <br />
          <br />
          <section class="cont-logo">
            <img class="logo" src="{% static 'geral/img/logo.png' %}" />
            <label class="text-logo">HEALING</label>
          </section>
          <hr />

          <form action="{% url "login" %}" method="POST">{%csrf_token%}
            <h2 class="fonte-destaque1">Logar</h2>
            {% if messages %}
              <br />
              {% for message in messages %}
                <section class="alert {{ message.tags }}">{{ message }}</section>
              {% endfor %}
            {% endif %}
            <br />
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Digite seu nome de usuário ..." />
            <br />
            <label for="senha">Senha</label>
            <input type="password" name="senha" class="form-control" placeholder="Digite sua senha ..." />
            <br />

            <input type="submit" value="Logar" class="btn btn-success btn-dark-color" />
            <a href="{% url 'cadastro' %}" class="btn btn-dark-color-outline">Não possuo uma conta</a>
          </form>
        </div>
      </div>
      <div class="col-md bg-main d-flex justify-content-center align-items-center"></div>
    </div>
  </div>
{% endblock %}
